<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Key Note</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="./css/event-keynote.css">
</head>
<body>
  <div class="container">
    <p class="text">Please select any key to know their <b>Event code</b></p>
    <div class="event-container hidden">
      <div class="item">
        <span class="label">Letter</span>
        <span id="key">L</span>
      </div>
      <div class="item">
        <span class="label">Hex Code</span>
        <span id="charCode"></span>
      </div>
      <div class="item">
        <span class="label">Event Name</span>
        <span id="code">letterL</span>
      </div>
    </div>
  </div>
  <script src="./js/event-keynote.js"></script>
</body>
</html>
